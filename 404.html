<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 · 页面不存在</title>
  <link href="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/css/mdui.min.css" rel="stylesheet" />
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#041225,#071427);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#e6eef8}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;padding:36px;box-shadow:0 20px 60px rgba(2,6,23,0.6);text-align:center;max-width:760px}
    h1{font-size:88px;margin:0;letter-spacing:6px}
    p{color:#9fb3c8}
    .btn{margin-top:16px;padding:10px 14px;border-radius:10px;border:none;background:linear-gradient(90deg,#7c3aed,#4c1d95);color:white;cursor:pointer}
    .logoRow{margin-top:18px;color:#9fb3c8;font-size:13px}
  </style>
</head>
<body>
  <div class="card">
    <h1>404</h1>
    <p>哎呀，这个页面不见啦〜</p>
    <div>
      <a href="/" class="btn">返回首页</a>
    </div>
    <div class="logoRow">你可以把个人 Logo 放在首页底部区域，显示在所有页面。</div>
  </div>
</body>
</html>
