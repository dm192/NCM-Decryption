<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NCM 解密器</title>

  <link href="assets/styles.css" rel="stylesheet" />
  <link href="assets/ui/buttons.css" rel="stylesheet" />
  <link href="assets/ui/batch.css" rel="stylesheet" />
  <link href="assets/ui/modal.css" rel="stylesheet" />
  <link href="assets/ui/animations.css" rel="stylesheet" />
  <link href="assets/ui/forms.css" rel="stylesheet" />
  <link href="assets/ui/icons.css" rel="stylesheet" />
  <link href="assets/ui/footer.css" rel="stylesheet" />
  <link href="assets/ui/settings.css" rel="stylesheet" />
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <script src="assets/ui/batch.js"></script>

  <style>
    html,body{height:100%;margin:0;overflow:hidden}
    .wrap{
      max-width:1200px;
      margin:28px auto;
      padding:16px;
      height: calc(100vh - 56px - 64px); /* 减去底栏高度 */
      box-sizing:border-box;
      position: relative;
      z-index: 1;
    }
    .list{
      max-height: calc(100% - 170px);
      overflow:auto;
      -webkit-overflow-scrolling:touch;
      margin-bottom: 0;
    }
    #sizeWarning {
      display:none;
      position:fixed; inset:0; z-index:4000;
      background: rgba(1,6,12,0.6); color:var(--fg);
      text-align:center; padding:20px;
      opacity:0; transform: translateY(8px) scale(.99); transition: opacity .18s ease, transform .18s ease;
    }
    #sizeWarning.open{
      display: flex;
      align-items: center;
      justify-content: center;
      opacity:1; transform:none;
    }
    #sizeWarning .box { background:var(--card); padding:18px;border-radius:12px; max-width:600px; }
    @media (max-width:900px){ .wrap{margin:14px auto} }
  </style>
</head>
<body>
  <div id="sizeWarning">
    <div class="box">
      <h3>窗口太小啦 🤏</h3>
      <p>为获得良好体验，请放大浏览器窗口或在设备上打开此页面<br>（建议宽度 ≥ 600px 且高度 ≥ 520px）。</p>
    </div>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <h2 class="title">NCM 解密器</h2>
          <div class="subtitle">在浏览器本地解密并导出音频；请遵守当地法律与云音乐服务条款。</div>
        </div>

        <div class="controls">
          <button id="btnSettings" class="btn outline" title="设置">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            设置
          </button>
          <button id="clearBtn" class="btn outline" title="清空列表">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M3 6h18"></path>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
              <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
              <line x1="10" y1="11" x2="10" y2="17"></line>
              <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
            清空
          </button>
          <button id="zipBtn" class="btn primary" disabled>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            全部打包 ZIP
          </button>
          <button id="releaseBtn" class="btn outline" title="释放内存">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 14v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-6"></path>
              <path d="M3 7h18"></path>
              <path d="M21 7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2"></path>
              <line x1="12" y1="3" x2="12" y2="15"></line>
              <polyline points="8 11 12 15 16 11"></polyline>
            </svg>
            释放内存
          </button>
        </div>
      </div>

      <div id="drop" class="drop" tabindex="0" style="margin-top:12px">
        <div style="font-weight:600">拖放 .ncm 文件到此，或点击选择文件上传（支持批量）。</div>
        <div class="small" style="margin-top:6px;color:var(--muted)">歌曲预览支持进度定位、显示时长、封面下载；可手动释放内存。</div>
        <div style="margin-top:10px">
          <label class="btn primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            选择文件
            <input id="fileInput" type="file" accept=".ncm" multiple hidden>
          </label>
        </div>
      </div>

      <div class="list" id="list" aria-live="polite">
        <div class="row header" style="font-weight:700;color:var(--muted);font-size:13px">
          <div>封面</div><div>歌曲信息</div><div>格式</div><div>时长</div><div style="text-align:right">操作</div>
        </div>
      </div>

      <div style="height: 64px"><!-- 底栏占位 --></div>
    </div>
  </div>

  <!-- player modal -->
  <div id="modal" class="modalMask" role="dialog" aria-hidden="true">
    <div class="modal" role="document" aria-label="播放器" data-modal-inner>
      <div class="disc" id="disc"><img id="discImg" src="" alt="cover"></div>
      <div class="playerInfo">
        <div class="playerTitle" id="playerTitle">未知</div>
        <div class="playerSub" id="playerSub">未知</div>

        <div class="playerTime"><span id="curTime">0:00</span><span id="durTime">0:00</span></div>
        <div id="playerProgressBar" class="progressBar" title="点击或拖动定位"><i id="playerProgressFill"></i></div>

        <div class="playerControls">
          <div class="playerIcon" id="btnPlay" title="播放/暂停">
            <svg id="svgPlay" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M5 3v18l15-9L5 3z"></path></svg>
            <svg id="svgPause" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="display:none"><path d="M6 19h4V5H6v14zM14 5v14h4V5h-4z"></path></svg>
          </div>

          <div class="playerIcon" id="btnStop" title="停止"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="6" y="6" width="12" height="12"></rect></svg></div>

          <div class="playerIcon" id="btnDownloadCover" title="下载封面"><svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="3" width="18" height="14" rx="2"></rect><path d="M21 15l-5-5-4 4-3-3-4 4"></path></svg></div>

          <div style="flex:1"></div>

          <div class="playerIcon" id="btnClose" title="关闭">✕</div>
        </div>
      </div>
    </div>
  </div>

  <!-- announcement modal -->
  <div id="announceMask" class="announceMask" role="dialog" aria-hidden="true">
    <div class="announceBox" data-modal-inner>
      <div id="announceContent" class="markdown-body" style="min-height:120px">正在加载公告…</div>
      <div class="announceFooter">
        <label class="checkbox-wrapper" style="margin-right:auto">
          <input type="checkbox" id="announceDontShow">
          <span>30 天不再显示</span>
        </label>
        <button id="announceRetry" class="btn outline" style="margin-right:8px;display:none">重试</button>
        <button id="announceOk" class="announceOk">好的</button>
      </div>
    </div>
  </div>

  <!-- settings modal -->
  <div id="settingsMask" class="announceMask" role="dialog" aria-hidden="true">
    <div class="announceBox" data-modal-inner>
      <h3>设置</h3>
      <div class="settings-section">
        <div class="settings-item">
          <button id="openAnnounce" class="btn secondary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            查看公告
          </button>
        </div>
        
        <div class="settings-item">
          <label class="checkbox-wrapper">
            <input type="checkbox" id="settingsAnnounceDontShow">
            <span>30 天内不再自动显示公告</span>
          </label>
        </div>
      </div>

      <div class="announceFooter" style="margin-top:16px">
        <button id="settingsClose" class="btn outline">关闭</button>
      </div>
    </div>
  </div>

  <!-- error modal (new) -->
  <div id="errorMask" class="announceMask" role="dialog" aria-hidden="true">
    <div class="announceBox" data-modal-inner>
      <h3>处理错误 — 诊断信息</h3>
      <div id="errorContent" style="white-space:pre-wrap;font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;max-height:260px;overflow:auto;background:rgba(0,0,0,0.03);padding:10px;border-radius:8px;margin-top:8px;color:var(--fg)"></div>
      <div style="margin-top:12px" class="announceFooter">
        <button id="errorCopy" class="btn outline" style="margin-right:8px">复制诊断信息</button>
        <button id="errorReport" class="btn outline" style="margin-right:8px">用邮箱提交反馈</button>
        <button id="errorClose" class="btn">关闭</button>
      </div>
    </div>
  </div>

  <!-- 底栏 -->
  <footer class="footer-bar">
    <div class="copyright">
      <div>建议分批处理大文件以降低内存占用</div>
      <div>本站和作者相关 Logo 版权所有，未经授权不得使用</div>
    </div>
    <div class="links">
      <a href="https://github.com/dm192/NCM-Decryption" target="_blank" rel="noopener" class="link-item" title="访问项目仓库">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
        </svg>
        项目源码
      </a>
      <a href="#" id="btnShowAnnounce" class="link-item" title="查看公告">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
        </svg>
        公告
      </a>
      <div class="logoPlaceholder" id="footerLogo" title="将你的 logo 拖到这里以替换占位">你的 Logo</div>
    </div>
  </footer>

  <script src="assets/app-core.js"></script>
  <script src="assets/ui/modals.js"></script>
  <script src="assets/app-ui.js"></script>
  <script src="assets/ui/player.js"></script>
</body>
</html>
